<html>
<head>

    <meta charset="UTF-8">

    <title>立直麻将点数计算器</title>
</head>
<body>
    <h1>立直麻将点数计算</h1>

    <h2>游戏概况</h2>
    
    <label>
        <input type="checkbox" id="zhuangjia" class="checkbox-label">
        <span class="checkbox-label">庄家</span>
        <pre>&#09;</pre>
        <input type="checkbox" id="zijia" class="checkbox-label">
        <span class="checkbox-label">子家</span>
        <pre>&#09;</pre>
        <select id="wayofwin" name="wayofwin">
            <option value="zimo">自摸</option>
            <option value="dianhe">点和</option>
        </select>
        <pre>&#09;</pre>
        <select id="humannum" name="humannum">
            <option value="four">四人麻将</option>
            <option value="three">三人麻将</option>
        </select>
        <pre>&#09;</pre>
		<div class="input-container"><label for="riichipoint">立直棒 &emsp;<input type="number" id="riichipoint"></label></div>
		<pre>&#09;</pre>
        <div class="input-container"><label for="benchang">本场 &emsp;&emsp;<input type="number" id="benchang"></label></div>
    </label>
    <h2>番数</h2>

    <table id="fan">
        <tr>
            <td data-number="1">1</td>
            <td data-number="2">2</td>
            <td data-number="3">3</td>
            <td data-number="4">4</td>
            <td data-number="5">5</td>
            <td data-number="6">6</td>
            <td data-number="7">7</td>
            <td data-number="8">8</td>
            <td data-number="9">9</td>
            <td data-number="10">10</td>
            <td data-number="11">11</td>
            <td data-number="12">12</td>
            <td data-number="13">13</td>
        </tr>
    </table>&emsp;番

    <h2>符数</h2>

    <table id="fu">
        <tr>
            <td data-number="20">20</td>
            <td data-number="25">25</td>
            <td data-number="30">30</td>
            <td data-number="40">40</td>
            <td data-number="50">50</td>
            <td data-number="60">60</td>
            <td data-number="70">70</td>
            <td data-number="80">80</td>
            <td data-number="90">90</td>
            <td data-number="100">100</td>
            <td data-number="110">110</td>
        </tr>
    </table>&emsp;符
    <p>&emsp;</p>

    <button onclick="recordInput()">计算</button>
    <p>&emsp;</p>

    <p>你获得了 <b><span id="fantext">&emsp;</span></b> 番  <b><span id="futext">&emsp;</span></b> 符 &emsp; <b><span id="man"></span></b></p>
	<p>你的得点是：<b><span id="get"></span></b></p>
